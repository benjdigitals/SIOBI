{% extends 'base.html' %}
{% load static %}
{% block Title %} Student Lists {% endblock %}
{% block content %}
<style>
    /* CSS for the updated design */
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f2f2f2;
        margin: 0;
        padding: 100px;
    }

    h1 {
        color: #333;
        text-align: center;
        margin-top: 50px;
        font-size: 36px;
    }

    .add-button-container {
        text-align: center; /* Center align the button */
        margin-bottom: 20px; /* Adjust margin as needed */
    }

    .add-button {
        background-color: #1e88e5; /* Blue */
        color: white;
        padding: 12px 24px;
        text-align: center;
        font-size: 18px;
        cursor: pointer;
        border-radius: 8px;
        transition: background-color 0.3s;
        border: 2px solid #1e88e5; /* Blue */
        font-weight: bold;
    }

    .add-button:hover {
        background-color: #1565c0; /* Darker blue */
    }

    table {
        width: 80%;
        margin: 0 auto;
        border-collapse: collapse;
        background-color: lightgrey;
        box-shadow: 0 4px 6px rgba(0, 33, 1, 0.1);
    }

    th, td {
        padding: 20px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }

    th {
        background-color: #1e88e5; /* Blue */
        color: white;
        font-weight: bold;
        font-size: 18px;
    }

    tr:hover {
        background-color: #f5f5f5;
    }

    .edit-button, .delete-button {
        background-color: #ff5722; /* Orange */
        color: white;
        border: none;
        padding: 8px 16px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 2px 5px;
        cursor: pointer;
        border-radius: 4px;
        font-weight: bold;
    }

    .edit-button:hover, .delete-button:hover {
        background-color: #e64a19; /* Darker orange */
    }
</style>

<div class="add-button-container">
    <button class="add-button" onclick="window.location.href='{% url 'create_user' %}'"> CLICK HERE TO CREATE ACCOUNT</button>
</div>

<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td><a href="{% url 'profile_user' user.pk %}">{{ user.name }}</a></td>
            <td>
                <button class="edit-button" onclick="window.location.href='{% url 'edit_user' user.pk %}'">Edit</button>
                <button class="delete-button" onclick="window.location.href='{% url 'delete_user' user.pk %}'">Delete</button>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
